<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/190d75c555.js"
      crossorigin="anonymous"
    ></script>
    <meta name="description" content="Школа игры на гитаре. Репетиторство" />
    <title>Школа игры на гитаре</title>
  </head>
  <body>
    <!-- Первая секция -->
    <div class="main-section">
      <div class="container main-section__nav-container">
        <header class="main-section__header">
          <a href="#"><img src="img/guitar.svg" alt="logo" /></a>
          <span>guitar school</span>
        </header>
        <!-- Навигационное меню -->
        <nav class="main-section__nav nav-menu">
          <ul class="nav-menu__list">
            <li class="nav-menu__list-item">Обо мне</li>
            <li class="nav-menu__list-item">Занятия</li>
            <li class="nav-menu__list-item">Запись</li>
          </ul>
        </nav>
      </div>
      <div class="container main-section__content-container">
        <!-- Левая часть первого контейнера -->
        <div class="left-wrapper">
          <img
            src="img/guitarist.png"
            alt="гитарист"
            class="left-wrapper__img"
          />
          <div class="left-wrapper__rectangle-blue"></div>
          <div class="left-wrapper__rectangle-orange"></div>
          <div class="left-wrapper__rectangle-grey"></div>
        </div>
        <!-- Правая часть первого контейнера -->
        <div class="right-wrapper">
          <div class="right-wrapper__icons-box icons">
            <div class="icons-item"><i class="fa-brands fa-skype"></i></div>
            <div class="icons-item"><i class="fa-brands fa-vk"></i></div>
            <div class="icons-item"><i class="fa-brands fa-telegram"></i></div>
            <div class="icons-item">
              <i class="fa-brands fa-square-instagram"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
